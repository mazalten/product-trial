<div class="card flex justify-content-center">
    <p-card header="Créez votre compte" styleClass="w-50">
        <form #form="ngForm" (ngSubmit)="register()" novalidate>

            <!-- Nom d'utilisateur -->
            <div class="form-field mb-3">
                <label for="username" class="block font-bold mb-2">Nom d'utilisateur</label>
                <input pInputText type="text" id="username" name="username" [(ngModel)]="username" 
                    required class="w-full p-inputtext" #usernameInput="ngModel">
                <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
                    Le nom d'utilisateur est obligatoire.
                </div>
            </div>

            <!-- Prénom -->
            <div class="form-field mb-3">
                <label for="firstname" class="block font-bold mb-2">Prénom</label>
                <input pInputText type="text" id="firstname" name="firstname" [(ngModel)]="firstname" 
                    required class="w-full p-inputtext" #firstnameInput="ngModel">
                <div *ngIf="firstnameInput.invalid && firstnameInput.touched" class="error-message">
                    Le prénom est obligatoire.
                </div>
            </div>

            <!-- Email -->
            <div class="form-field mb-3">
                <label for="email" class="block font-bold mb-2">E-mail</label>
                <input pInputText type="email" id="email" name="email" [(ngModel)]="email" 
                    required email class="w-full p-inputtext" #emailInput="ngModel">
                <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
                    L'e-mail est obligatoire et doit être valide.
                </div>
            </div>

            <!-- Mot de passe -->
            <div class="form-field mb-3">
                <label for="password" class="block font-bold mb-2">Mot de passe</label>
                <input pInputText type="password" id="password" name="password" [(ngModel)]="password" 
                    required class="w-full p-inputtext" #passwordInput="ngModel">
                <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
                    Le mot de passe est obligatoire.
                </div>
            </div>

            <!-- Boutons -->
            <div class="card flex justify-content-center gap-3">
                <p-toast></p-toast>

                <!-- Bouton de création de compte -->
                <p-button type="submit" [disabled]="!form.valid" label="Créer" icon="pi pi-check"
                    class="w-25" severity="info"></p-button>

                <!-- Bouton retour à la page de connexion -->
                <p-button type="button" label="Retour à la page de connexion" [routerLink]="['/login']" icon="pi pi-times"
                    class="w-25" severity="warning"></p-button>
            </div>

        </form>
    </p-card>
</div>
